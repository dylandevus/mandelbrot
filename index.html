<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Mandelbrot</title>
  </head>
  <body>
    <h1>Mandelbrot</h1>
    <div>Click-to-zoom mode:</div>
    <div>
      <label>
        <input type="radio" name="zoomMode" value="instant" />
        Instant Zoom
      </label>
      <label>
        <input type="radio" name="zoomMode" value="gradual" checked />
        Gradual Zoom
      </label>
    </div>

    <div>
      <canvas id="mandelbrotCanvas"></canvas>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
